databaseChangeLog:
  - changeSet:
      id: 1
      author: ajrat
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
